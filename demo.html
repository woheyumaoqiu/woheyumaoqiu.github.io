<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>欢迎来到罗裕春的世界</title>
		<link rel="stylesheet" type="text/css" href="css/demo.css">
	</head>	 
	<body>
		<div class="main-container">
			<div class="welcome-heading">
				<h1>欢迎来到罗裕春的世界</h1>
				<p>
					世界上最远的距离，<br/>不是，<br/>我站在你面前，<br/>你不知道我爱你，<br/>而是，<br/>爱到痴迷，<br/>却不能说我爱你!<br/>
				</p>
			</div>
			<div class="photo" >
				<img class="photo-1" src="images/MyPhoto.jpg"/>
			</div>
			<div class="photo">
				<img  class="photo-2" src="images/badminton.jpg"/>
			</div>
			<div class="clock">
				<canvas id="clock" height="200px" width="200px"></canvas>
				<script type="text/javascript" src="./js/clock.js"></script>
			</div>	
			<div class="bg-music">
				<audio id="bgmMusic" src="./music/遥不可及的你.mp3" preload="auto" type="audio/mp3" autoplay="" loop=""></audio>
			</div>
		</div>
	</body>
</html>
