	<body>
		<div class="main-container">
			<div class="welcome-heading">
				<h1></h1>
<!--				<p><a href="./keai.html">桐熙的世界</a></p>  -->
				<p>
					宙慧同学：<br/> 
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;这些天学习怎么样，有没有偷懒？感觉好几天没和你聊天了，不开心。怎么<br/>
					说呢，虽然没和你见面，但每次和你聊天都能让心情变得很好。别问我为什么，<br/>
					大概是你时不时会蹦出粗话来，感觉挺有趣的。印象比较深的是，你发了一张婴<br/>
					儿照过来，叫我去猜聚餐照的你，当时逗到我了。<br/>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;快考试了，不要考虑太多的东西，心态放好就可以。你别给自己太大压力，<br/>
					相信你可以过的啦！记得你说过肚子饿就会心情不好，那平时要多吃点，心情<br/>
					才会好。</br>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;愿你天天开心，工作顺利，逢考必过！！！</br>
				</p>
			</div>
